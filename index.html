<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ —Å–æ—Å—Ç–∞–≤–∞</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
    #output { margin-top: 10px; font-weight: bold; }
    video, canvas { max-width: 100%; margin-top: 20px; display: block; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üé§ –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥</h2>
  <button onclick="startListening()">–ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
  <p id="output">–¢–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</p>
  <p id="error"></p>

  <h2>üì∏ –§–æ—Ç–æ —Å –∫–∞–º–µ—Ä—ã</h2>
  <video id="video" autoplay playsinline muted></video><br>
  <button onclick="takePhoto()">–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
  <canvas id="canvas"></canvas>

  <script>
    const output = document.getElementById('output');
    const errorDisplay = document.getElementById('error');

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ HTTPS ‚Äî –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω –Ω–∞ HTTP –≤ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–µ –±—Ä–∞—É–∑–µ—Ä–æ–≤
    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
      errorDisplay.textContent = '–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è HTTPS-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ';
    }

    // Speech Recognition (Web Speech API)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = SpeechRecognition ? new SpeechRecognition() : null;

    if (recognition) {
      recognition.lang = 'ru-RU';
      recognition.interimResults = false;

      function startListening() {
        recognition.start();
      }

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        output.textContent = transcript;
        window.ReactNativeWebView?.postMessage(transcript);
      };

      recognition.onerror = function(event) {
        output.textContent = '–û—à–∏–±–∫–∞: ' + event.error;
      };
    } else {
      output.textContent = '–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ';
    }

    // Camera API
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    async function setupCamera() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        errorDisplay.textContent = '–ö–∞–º–µ—Ä–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ';
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
        errorDisplay.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + err.message;
      }
    }

    function takePhoto() {
      if (video.readyState >= HTMLMediaElement.HAVE_CURRENT_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0);
        const imageData = canvas.toDataURL('image/png');
        window.ReactNativeWebView?.postMessage(imageData);
      } else {
        errorDisplay.textContent = '–ö–∞–º–µ—Ä–∞ –µ—â—ë –Ω–µ –≥–æ—Ç–æ–≤–∞';
      }
    }

    window.addEventListener('load', () => {
      if (location.protocol === 'https:' || location.hostname === 'localhost') {
        setupCamera();
      }
    });
  </script>
</body>
</html>
